<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0D1117" />
    <title>pota App</title>
    <script src="https://pota.quack.uy/importmap/importmap.quack.js"></script>
  </head>
  <body>
    <noscript>The app requires JavaScript to be enabled</noscript>
    <script type="module">
      /**
        Compiler-less html example.
       */
      import { render, signal, memo } from "pota";
      import { html } from "pota/html";

      function Counter() {
        const [count, setCount, updateCount] = signal(1);
        const double = memo(() => count() * 2);

        const increment = () => updateCount((count) => count + 1);

        html.define({ count, double });

        return html`<label>
          <button name="button" on:click="${increment}">
            <count />
          </button>
          double is: <double />
        </label>`;
      }

      render(Counter);
    </script>
  </body>
</html>
